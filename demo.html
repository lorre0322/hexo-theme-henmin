
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .shape{
      position: fixed;
      display: flex;
      min-height: 120vh;
      box-sizing: border-box;
      width: 100%;
      background-color: red;
      flex-direction: column;
    }
    .box{
      height: 300px;
      margin: 10px 0;
      background: blue;
    }
    .box2{
      flex: auto;
      width: 100%;
      background: yellow;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="shape">
    <div class="box"></div>
    <div class="box2">123456</div>
  </div>
</body>
</html>
