<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <link rel="shortcut icon" href="/favicon.svg" type="image/svg+xml">
    <script src="/main.js"></script>
    <title>Upload | Echo Api</title>
    <style>
        :root {
            --bo: #369068;
            --er: #faa8a8
        }

        * {
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box
        }

        html {
            background-color: Canvas;
            color: CanvasText;
            color-scheme: dark light;
            line-height: 2em;
            font-size: 16px
        }

        a {
            color: var(--bo);
            text-decoration: none;
            transition: color .5s
        }

        a:hover {
            color: var(--er)
        }

        img {
            max-width: 100%
        }

        .form {
            margin-bottom: 2em;
            line-height: 2.5em;
            text-align: left
        }

        input,
        textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 10px 8px;
            font-size: 16px;
            outline-color: var(--bo);
            border: 1px solid var(--bo);
            border-radius: 5px
        }

        input[type=text]::before {
            content: "45897"
        }

        .wrap {
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            margin: 20px auto;
            padding: 15px;
            box-sizing: border-box
        }

        #po {
            margin: 0 auto 50px;
            padding: 5px 0;
            max-width: 120px;
            text-align: center;
            color: var(--bo);
            border: 1px solid var(--bo);
            border-radius: 8px;
            background-color: Canvas;
            transition: all .5s
        }

        #po:hover {
            background-color: var(--bo);
            color: #fff
        }

        .me {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
            list-style: none;
            overflow: auto;
            padding: 5px 15px;
            background: Canvas;
            z-index: 10
        }

        .me a {
            padding: 5px
        }

        #msg {
            width: 300px;
            font-size: 13px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0
        }

        .msg {
            width: auto;
            display: inline-block;
            border: 1px solid var(--bo);
            padding: 2px 8px;
            border-radius: 8px;
            margin: 10px;
            background: Canvas;
            transition: all .5s
        }

        .msg.err {
            border: 1px solid var(--er)
        }

        #ab {
            margin: 15px 0
        }

        #ab>span {
            margin: 0 3px;
            font-size: 0;
            overflow: hidden;
            display: inline-block;
            width: 148px;
            height: 148px;
            border: 1px solid var(--bo);
            border-radius: 5px;
            position: relative
        }

        #ab>span::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            width: 100%;
            background-color: rgba(100, 100, 100, 0);
            height: 100%;
            transition: background-color .5s;
            z-index: 1
        }

        #ab>span:hover::before {
            background-color: rgba(100, 100, 100, .4)
        }

        #ab span .del {
            position: absolute;
            top: 42%;
            left: 0;
            right: 0;
            font-size: 14px;
            z-index: 2;
            background-color: var(--er);
            opacity: 0;
            margin-inline: auto;
            transition: opacity .5s
        }

        #ab span:hover .del {
            opacity: 1
        }

        #ab span:hover img {
            transform: scale(1.1)
        }

        #ab img {
            transform: scale(1);
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform .4s
        }
    </style>
</head>
